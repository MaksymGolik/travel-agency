<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Travel Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/countries/all}">Countries</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/hotels/all}">Hotels</a>
                    </li>
                </ul>
                <form sec:authorize="isAuthenticated()" class="d-flex" th:action="@{/logout}" method="post">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/users/home}">Cabinet</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-secondary" type="submit">Logout</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</div>
