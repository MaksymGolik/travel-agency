<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/css/info.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0b505032f6.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:include="header"/>
<th:block sec:authorize="hasAuthority('MANAGER')" th:include="manager-header"/>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Reservation info</p>



                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="dateIn">Date Check In</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${booking.getDateIn().toLocalDate()}" id="dateIn" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="dateOut">Date Check In</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${booking.getDateOut().toLocalDate()}" id="dateOut" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fa fa-money fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="totalPrice">Total Price</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" readonly th:value="${booking.getTotalPrice()}" id="totalPrice" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="nameOfGuest"> Guest Name </label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${booking.getUser().getFirstName()}"  id="nameOfGuest" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="form-outline flex-fill mb-0">
                                        <table class="table table-hover text-center">
                                            <h4> List of chosen rooms </h4>
                                            <tr>
                                                <th>Room Number</th>
                                                <th>People Capacity</th>
                                                <th>Room Type</th>
                                                <th>Hotel</th>
                                                <th>Country</th>
                                            </tr>
                                            <tr th:each="room:${booking.getRooms()}">
                                                <td th:text="${room.getNumberOfRoom()}"></td>
                                                <td th:text="${room.getPeopleCapacity()}"/>
                                                <td th:text="${room.getRoomType()}"/>
                                                <td th:text="${room.getHotel().getName()}"/>
                                                <td th:text="${room.getHotel().getCountry().getName()}"/>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
