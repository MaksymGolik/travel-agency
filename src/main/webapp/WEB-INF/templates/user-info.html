<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/css/info.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/0b505032f6.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:include="header"/>
<th:block sec:authorize="hasAuthority('MANAGER')" th:include="manager-header"/>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Info</p>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-id-card fa-lg me-3 fa-fw" aria-hidden="true"></i>
                                    <label class="form-label" for="id">ID</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly required th:value="${userResponse.getId()}" id="id" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="firstName">First Name</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${userResponse.getFirstName()}" id="firstName" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="lastName">Last Name</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${userResponse.getLastName()}" id="lastName" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="email">Email</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" readonly th:value="${userResponse.getEmail()}" id="email" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa fa-phone fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="phone">Phone</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${userResponse.getPhoneNumber()}" id="phone" class="form-control" />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-solid fa-person-circle-question fa-lg me-3 fa-fw"></i>
                                    <label class="form-label" for="role">Role</label>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" readonly th:value="${userResponse.getRole().name()}" id="role" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
