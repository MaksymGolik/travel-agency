<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/css/info.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0b505032f6.js" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:include="header"/>
<th:block sec:authorize="hasAuthority('MANAGER')" th:include="manager-header"/>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update Hotel</p>

                                <form class="mx-1 mx-md-4" th:method="POST" th:action="@{/hotels/{hotel_id}/update(hotel_id=${hotel.getId()})}" th:object="${hotel}">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-hotel fa-lg me-3 fa-fw"></i>
                                        <label class="form-label" for="name">Name of hotel</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="*{name}" id="name" class="form-control" />
                                            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                                                   th:errors="*{name}"></small>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-star fa-lg me-3 fa-fw"></i>
                                        <label class="form-label" for="star-rating">Star rating</label>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="number" th:field="*{starRating}" id="star-rating" class="form-control" />
                                            <small class="form-text text-muted" th:if="${#fields.hasErrors('starRating')}"
                                                   th:errors="*{starRating}"></small>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-info btn-lg reg">Update</button>
                                        <button type="reset" class="btn btn-secondary btn-lg clr">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
